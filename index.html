<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>КОШЕРНО - Ваш магазин кошерних продуктів</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>КОШЕРНО</h1>
            </div>
            <div class="nav-items">
                <div class="categories">
                    <select id="categoryFilter">
                        <option value="">Всі категорії</option>
                    </select>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Пошук товарів...">
                    <button id="searchButton"><i class="fas fa-search"></i></button>
                </div>
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="filters">
            <div class="price-filter">
                <label>Ціна:</label>
                <input type="range" id="priceRange" min="0" max="100">
                <span id="priceValue">100 грн</span>
            </div>
            <div class="sort">
                <select id="sortSelect">
                    <option value="name">За назвою</option>
                    <option value="priceAsc">Ціна (від низької)</option>
                    <option value="priceDesc">Ціна (від високої)</option>
                </select>
            </div>
        </div>

        <div id="product-list" class="product-grid"></div>

        <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Кошик</h2>
                <span class="close-cart">&times;</span>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Товари будуть додаватися тут динамічно -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">Загальна сума: <span id="cartTotal">0</span> грн</div>
                <button id="checkoutBtn" class="checkout-btn">Оформити замовлення</button>
            </div>
        </div>
    </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Про нас</h3>
                <p>КОШЕРНО - ваш надійний постачальник кошерних продуктів</p>
            </div>
            <div class="footer-section">
                <h3>Контакти</h3>
                <p>Email: info@kosher.ua</p>
                <p>Тел: +380 XX XXX XX XX</p>
            </div>
            <div class="footer-section">
                <h3>Слідкуйте за нами</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 КОШЕРНО. Усі права захищені.</p>
        </div>
    </footer>

    <button id="scrollToTop" class="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
